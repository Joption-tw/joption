                                        <div className="flex items-center gap-2">
                                            <div className="bg-black text-white p-2 border-2 border-white rotate-[5deg]">
                                                <IconZap />
                                            </div>
                                            <span className={`font-[900] text-sm md:text-lg uppercase tracking-widest ${isWrong ? 'text-white' : 'bg-black text-white px-3'}`}>
                                                {q.cat}
                                            </span>
                                        </div>
                                        <div className={`font-[900] text-xl md:text-2xl ${isWrong ? 'text-white' : 'text-black'}`}>
                                            {currentIdx + 1} / 30
                                        </div>
                                    </div>

                                    <h2 className={`fluid-question font-[900] text-black leading-tight mb-10 ${isWrong ? 'text-white' : 'text-black'}`}>
                                        {q.q}
                                    </h2>

                                    <div className="grid grid-cols-1 gap-5">
                                        {q.options.map((opt, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => handleAnswer(idx)}
                                                disabled={showExp}
                                                className={`
                                                    btn-option-pill text-left p-4 md:p-6 font-[900] text-lg md:text-2xl flex items-center gap-6
                                                    ${showExp 
                                                        ? (idx === q.ans 
                                                            ? 'bg-[#39FF14] text-black scale-[1.03] z-10' 
                                                            : (selected === idx ? 'bg-black text-white border-white' : 'bg-gray-200 text-gray-400 opacity-50'))
                                                        : 'bg-[var(--pop-btn)] text-black hover:bg-[#00D1FF]'
                                                    }
                                                `}
                                            >
                                                <span className="shrink-0 w-10 h-10 border-4 border-black bg-white flex items-center justify-center text-black font-[900] italic rounded-full">
                                                    {String.fromCharCode(65 + idx)}
                                                </span>
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {showExp && (
                                    <div className="pop-card bg-[#9D50BB] fluid-padding animate-in fade-in slide-in-from-bottom-6 duration-500 mb-28 relative transform rotate-[1deg]">
                                        <div className="absolute -top-6 left-12 bg-black text-[#FFFF00] px-6 py-1 font-[900] italic skew-x-[-15deg] border-4 border-white shadow-lg text-xl">
                                            Ê≠êÂ§ßÈªûË©ïÔºö
                                        </div>
                                        <div className="flex flex-col md:flex-row items-center md:items-start gap-8">
                                            <div className="shrink-0 bg-white border-4 border-black p-4 rotate-[-5deg]">
                                                {selected === q.ans ? <IconCheck className="text-[#39FF14]" /> : <IconX className="text-[#FF3131]" />}
                                            </div>
                                            <div className="flex-1 text-center md:text-left text-white">
                                                <p className="text-xl md:text-2xl font-[900] leading-snug mb-8">
                                                    {q.exp}
                                                </p>
                                                <button
                                                    onClick={next}
                                                    className="w-full md:w-auto bg-black text-[#39FF14] px-12 py-4 font-[900] text-2xl btn-option-pill hover:bg-white hover:text-black uppercase italic tracking-widest"
                                                >
                                                    {currentIdx === quizData.length - 1 ? "ÁúãÁ∏ΩÁµê RESULT" : "‰∏ã‰∏ÄÈ°å NEXT"}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </main>
                        ) : (
                            <div className="pop-card bg-white fluid-padding text-center rotate-[1deg] mb-24 relative overflow-hidden">
                                <h2 className="text-4xl md:text-6xl font-[900] mb-8 uppercase italic tracking-tighter text-black text-center">
                                    ÁâπË®ìÂ§ßÊàêÂäüÔºÅ
                                </h2>
                                <div className="inline-block relative mb-12">
                                    <div className="absolute inset-0 bg-[#00D1FF] translate-x-4 translate-y-4 border-4 border-black rounded-full"></div>
                                    <div className="relative bg-white border-8 border-black px-12 py-8 text-7xl md:text-9xl font-[900] text-[#FF3131] rounded-full leading-none flex items-baseline gap-2">
                                        {Math.round((score / quizData.length) * 100)}<span className="text-4xl md:text-5xl text-black">%</span>
                                    </div>
                                </div>
                                <p className="text-2xl md:text-4xl font-[900] mb-12 leading-tight text-black text-center">
                                    ÁîüÂ≠òÊåëÊà∞ÁµêÊ•≠ÔºÅ
                                    <br />
                                    <span className="bg-yellow-400 border-4 border-black px-6 py-2 mt-8 inline-block shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] rotate-[-2deg]">
                                        {score === 30 ? "üöÄ ÂÇ≥Â•áËéäÂÆ∂ÔºÅÂ∏ÇÂ†¥ÂÜç‰πüÊ≤íÊúâ‰Ω†ÁöÑÂ∞çÊâãÔºÅ" : (score >= 22 ? "üî• È´òÊâãÔºÅ‰Ω†Â∑≤Á∂ìÁúãÁ©ø‰∫ÜÊâÄÊúâÁöÑÂú∞Èõ∑ÔºÅ" : "üßò ÂÜçÊé•ÂÜçÂé≤ÔºÅÁ¥∞ËÆÄÁîüÂ≠òÂÆàÂâáÊâçËÉΩÈï∑‰πÖÔºÅ")}
                                    </span>
                                </p>
                                <button
                                    onClick={reset}
                                    className="flex items-center gap-5 mx-auto bg-black text-white px-16 py-7 font-[900] text-3xl btn-option-pill hover:bg-[#7FFF00] hover:text-black transition-all shadow-2xl"
                                >
                                    ÈáçÊñ∞ÁâπË®ì RETRY
                                </button>
                            </div>
                        )}

                        {!quizDone && (
                            <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-xl z-50">
                                <div className="flex items-center gap-6">
                                    <div className="flex-1 bg-white border-4 border-black h-12 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] relative overflow-hidden rounded-full">
                                        <div 
                                            className="h-full bg-[#FF3131] transition-all duration-700 border-r-4 border-black" 
                                            style={{ width: `${(currentIdx / quizData.length) * 100}%` }}
                                        ></div>
                                    </div>
                                    <div className="bg-black text-[#39FF14] px-6 py-2 font-[900] border-4 border-white shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] text-2xl rounded-xl">
                                        {score}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
