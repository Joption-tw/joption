                                    </span>
                                </p>
                                <button
                                    onClick={reset}
                                    className="flex items-center gap-4 mx-auto bg-black text-white px-14 py-6 font-black text-3xl btn-option hover:bg-[#00D1FF] hover:text-black transition-colors"
                                >
                                    é‡æ–°æŒ‘æˆ° RETRY

                            </div>

                        {/* åº•éƒ¨é€²åº¦æ¢ */}

                                        <div 
                                            className="h-full bg-[#FF3131] transition-all duration-500 border-r-4 border-black" 
                                            style={{ width: `${(currentQ / quizData.length) * 100}%` }}
                                        ></div>
                                    </div>
                                    <div className="bg-black text-[#39FF14] px-5 py-2 font-black border-2 border-white shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] text-xl">
                                        {score}

                                </div>

    </script>
