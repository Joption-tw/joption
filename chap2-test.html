                explanation: "Êú™Âπ≥ÂÄâÈÉ®‰ΩçÊúÉ‰æùÊìöÂÖ¨ÂëäÁöÑ„ÄåÊúÄÂæåÁµêÁÆóÂÉπ„ÄçËá™ÂãïÈÄ≤Ë°åÁèæÈáëÊêçÁõäÁµêÁÆó„ÄÇ"
            },
            {
                title: "ÁµêÁÆóÊó•Â§ßÊè≠ÂØÜ",
                question: "ÁÇ∫‰ªÄÈ∫ºÁµêÁÆóÊó• 13:00 ‰πãÂæåË°åÊÉÖÂ∏∏ÊúâÂäáÁÉàÊ≥¢ÂãïÔºü",
                options: ["Âõ†ÁÇ∫Â§ßÊà∂Âú®ÁÆóÂπ≥ÂùáÂÉπ", "Âõ†ÁÇ∫Â§ßÂÆ∂ÈÉΩÊÉ≥Êî∂Â∑•", "Âõ†ÁÇ∫‰øùË≠âÈáëÊ∏õÂçä", "‰∏ç‰∏ÄÂÆöÔºåÁúãÊ≠êÂ§ßÂøÉÊÉÖ"],
                answer: 0,
                explanation: "13:00~13:30 ÊòØÁµêÁÆóÂÉπË®àÁÆóÊôÇÈñìÔºåÊ≥ï‰∫∫ËàáÂ§ßÊà∂ÊúÉÂú®Ê≠§ÊôÇÈÄ≤Ë°åÊúÄÂæåÁöÑÈÅøÈö™ÊàñÂ•óÂà©Êìç‰ΩúÔºåÂ∞éËá¥ÈúáÁõ™Âä†Âäá„ÄÇ"
            },
            {
                title: "ÁµêÁÆóÊó•Â§ßÊè≠ÂØÜ",
                question: "Ê≠êÂ§ßÂª∫Ë≠∞ÔºöËã•‰∏çÊÉ≥ÂèÉËàáÁµêÁÆóÊó•ÊúÄÂæå 30 ÂàÜÈêòÁöÑÈúáÁõ™ÔºåÊúÄÂ•ΩÊÄéÈ∫ºÂÅöÔºü",
                options: ["ÂÖ®Êäº", "ÊèêÊó©Âπ≥ÂÄâÊàñËΩâÂÄâ", "ÈóúÊéâÈõªËÖ¶", "ÊîπÂÅöËÇ°Á•®"],
                answer: 1,
                explanation: "ÁÇ∫‰∫ÜÈÅøÈñã 13:00~13:30 ÁöÑ‰∏çÂèØÈ†êÊ∏¨ÊÄßÔºåÁ©©ÂÅ•ÁöÑÊäïË≥áËÄÖÊúÉÈÅ∏ÊìáÂú®Áï∂Â§©‰∏äÂçàÊàñÂâç‰∏ÄÊó•Â∞±ËôïÁêÜÂ•ΩÈÉ®‰Ωç„ÄÇ"
            }
        ];

        function App() {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showExplanation, setShowExplanation] = useState(false);
            const [score, setScore] = useState(0);
            const [isWrong, setIsWrong] = useState(false);
            const [quizComplete, setQuizComplete] = useState(false);

            const handleAnswer = (index) => {
                if (showExplanation) return;
                
                setSelectedOption(index);
                setShowExplanation(true);

                if (index === questions[currentQuestion].answer) {
                    setScore(score + 1);
                    setIsWrong(false);
                } else {
                    setIsWrong(true);
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                }
            };

            const nextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedOption(null);
                    setShowExplanation(false);
                    setIsWrong(false);
                } else {
                    setQuizComplete(true);
                }
            };

            const resetQuiz = () => {
                setCurrentQuestion(0);
                setSelectedOption(null);
                setShowExplanation(false);
                setScore(0);
                setIsWrong(false);
                setQuizComplete(false);
            };

                            </div>
                        </header>

                        {!quizComplete ? (
                            <div className={isWrong ? 'animate-shake' : ''}>
                                {/* Question Card */}
                                <div className={`pop-card fluid-spacing mb-8 transition-colors duration-300 ${isWrong ? 'bg-red-500' : 'bg-white'}`}>

                                    <h2 className={`fluid-text-q font-black leading-tight mb-8 ${isWrong ? 'text-white' : 'text-black'}`}>

                                            <button
                                                key={idx}
                                                onClick={() => handleAnswer(idx)}
                                                disabled={showExplanation}
                                                className={`
                                                    btn-pop text-left p-4 md:p-6 font-bold text-base md:text-xl flex items-center gap-4
                                                    ${showExplanation 
                                                        ? (idx === questions[currentQuestion].answer 
                                                            ? 'bg-green-400 text-black scale-102 z-10 border-green-700' 
                                                            : (selectedOption === idx ? 'bg-black text-white opacity-90' : 'bg-gray-100 text-gray-400 border-gray-300'))
                                                        : 'bg-white text-black hover:bg-cyan-200'
                                                    }
                                                `}
                                            >
                                                <span className="flex-shrink-0 w-8 h-8 md:w-10 md:h-10 border-4 border-black bg-yellow-400 flex items-center justify-center text-black font-black italic">
                                                    {String.fromCharCode(65 + idx)}
                                                </span>
                                                {option}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Explanation Section */}
                                {showExplanation && (
                                    <div className="pop-card bg-[#FF5733] fluid-spacing animate-in fade-in slide-in-from-bottom-6 duration-500 mb-20 relative">
                                        <div className="absolute -top-6 left-10 bg-black text-white px-4 py-1 font-black skew-x-[-10deg] border-2 border-white">
                                            Ê≠êÂ§ßË™™Ôºö
                                        </div>
                                        <div className="flex flex-col md:flex-row items-center md:items-start gap-6 text-white">
                                            <div className="shrink-0 bg-white border-4 border-black p-3 rotate-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                                {selectedOption === questions[currentQuestion].answer ? (
                                                    <IconCheck />
                                                ) : (
                                                    <IconAlert />
                                                )}
                                            </div>
                                            <div className="flex-1 text-center md:text-left">
                                                <p className="text-lg md:text-2xl font-black leading-snug mb-6 drop-shadow-sm">
                                                    {questions[currentQuestion].explanation}

                                                <button

                                                >

                                    <br />
                                    <span className="bg-cyan-300 border-2 border-black px-4 mt-2 inline-block shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                        {score === 20 ? "üöÄ ÂÆåÁæéÔºÅ‰Ω†ÊòØÊú™‰æÜÁöÑÊ≠êÂ§ßÔºÅ" : (score >= 15 ? "üî• Âº∑Â§ßÔºÅÂØ¶ÂäõÈùûÂ∏∏Â†ÖÂØ¶ÔºÅ" : "üßò ÂÜçÁ∑¥Á∑¥ÔºåÊ©üÁéáÂú®Á≠â‰Ω†ÔºÅ")}
                                    </span>
                                </p>
                                <button

                                >
                                    <IconRefresh /> ÂÜçÊ¨°ÊåëÊà∞
                                </button>
                            </div>
                        )}

                        {/* Floating Progress */}
                        {!quizComplete && (

                                    ></div>
                                </div>
                                <div className="bg-black text-white px-4 py-1 font-black border-2 border-white shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">

                            </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
